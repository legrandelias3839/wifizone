<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Déconnexion – DISPLAY</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url(img/fondo.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .card {
      background: rgba(0,0,0,0.85);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .btn-retour {
      background: linear-gradient(45deg, #FF5722, #FF9800);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 87, 34, 0.7);
      transition: transform 0.3s;
      margin-top: 2rem;
    }

    .btn-retour:hover {
      transform: scale(1.05);
    }

    @keyframes creatureMove {
      0% { transform: translateX(0px); }
      100% { transform: translateX(100px); }
    }

    .creature {
      width: 50px;
      height: 50px;
      background-color: #FF5722;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 20px;
      animation: creatureMove 2s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div class="creature"></div>
      <h4 class="mb-3">Cher Utilisateur, vous avez été déconnecté avec Succès</h4>
      <p>Vous pouvez maintenant fermer cette page.</p>
      <a href="http://display.bj" class="btn btn-retour">Se Reconnecter</a>
    </div>
  </div>
</body>
</html>
